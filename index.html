<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spiderman</title>
  <script src="jquery.js"></script>
  <link rel="stylesheet" href="style.css">
  <script>
  $(document).ready(function) {
    $('img').click(function() {

      $(this).toggleClass('.clicked');
    });
  });

  </script>
</head>
<body>
  <style type="text/css">
    body {
      background-color: blue;
      color: white;
    }
    h1,p {
      text-align: center;

    }
    li {
      text-align: center;
      list-style: none;
      display: inline;
      padding: 10px;
    }
    nav {
      text-align: center;
      margin-right: 40px;
    }
    a {
      text-decoration: none;
    }
    a:hover {
      color: black;
    }
    .spider {
      display: block;
      margin: auto;
      height: 100px;
      width: 500px;
    }

  </style>
  <header>
    <nav>
      <ul>
        <li><a href="http://www.swift404.com/"></a>Home</li>
        <li><a href=""></a>Contact</li>
        <li><a href=""></a>About</li>
        <li><a href=""></a>Tools</li>
      </ul>
    </nav>
  </header>
  <section>
    <h1>Hello, world!</h1>
    <marquee behavior="alternate"><img src="sm.png" alt="Spider Man 8 bit" class="clicked"></marquee>
    <img src="spiderman.png" alt="Spider Man" class="spider">
    <h1>HA! I'm so bored! </h1>
  </section>
  <footer>
    <p>&copy; a Ben Swift production | 2015</p>
  </footer>
</body>
</html>
